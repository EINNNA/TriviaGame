<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- font-family: 'Patua One', cursive; -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!--     font-family: 'Fredoka One', cursive; -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <container>
        <!-- STARTTTTTTTTTTT -->
        <div class="startingPage">
            <h2>Baking Trivia!</h2>
            <p>
                Pick your answer within the specified timeframe
                <button class="start">Click to start</button>
            </p>
        </div>

        <!-- MAIIINNNNNNNN -->
        <div class="game hide">
            <div class="row">
                <h1>
                    Baking Trivia
                </h1>
            </div>
            <div class="row">
                <div class="timer"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="wrapping">
                        <h2 class="question">
                            Questions
                        </h2>
                        <div class="questionHere"></div>
                        <div class="questionChoices">
                            <div class="a"></div>
                            <div class="b"></div>
                            <div class="c"></div>
                            <div class="d"></div>
                            <input type="submit" value="submit" id="submit">
                        </div>
                        <div class="correctAnswer"></div>
                    </div>
                </div>
            </div>

        </div>

        <!-- GAME OVVEERRRRRRR -->

        <div class="gameOver hide">
            <div class="row">
                <h2>Times Up</h2>
            </div>
            <div class="col-md-12">
                <div class="score">
                </div>
                <button class="start2">Click to replay</button>
            </div>
        </div>
        </div>
    </container>
    <!-- JAVA -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
